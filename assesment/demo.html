<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bulb Toggle</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="container">
        <h1>Select Number of Bulbs to Display</h1>
        <label for="bulb-number">Select Number of Bulbs:</label>
        <select id="bulb-number">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <button id="generate-bulbs">Generate Bulbs</button>
    </div>

    <div id="bulb-container"></div>

    <script src="demo.js"></script>
</body>
</html>
